<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Worddle Challange</title>

    <!-- External Library URL -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="data/data.json"></script>
    <script type="text/javascript" src="data/words.js"></script>
    <script type="text/javascript" src="data/config.js"></script>
    <script type="text/javascript" src="js/script.js"></script>


</head>

<body onload="loadData()">
    <div class="">
        <h5 class="text-center text-uppercase">Eliminated Letter</h5>
        <hr>
        <div class="d-flex flex-wrap w-75 m-auto" id="EliminatedLetterContainer"></div>
    </div>
    <div class="d-flex w-100 ">
        <div class="w-50">
            <h5 class="text-center text-uppercase">ImProper Position</h5>
            <div class="d-flex justify-content-center">
                <input type="text" name="ImpropPosition0" id="ImpropPosition0">
                <input type="text" name="ImpropPosition1" id="ImpropPosition1">
                <input type="text" name="ImpropPosition2" id="ImpropPosition2">
                <input type="text" name="ImpropPosition3" id="ImpropPosition3">
                <input type="text" name="ImpropPosition4" id="ImpropPosition4">
            </div>
        </div>

        <div class="w-50">
            <h5 class="text-center text-uppercase">Proper Position</h5>
            <div class="d-flex justify-content-center">
                <input type="text" name="propPosition0" id="propPosition0">
                <input type="text" name="propPosition1" id="propPosition1">
                <input type="text" name="propPosition2" id="propPosition2">
                <input type="text" name="propPosition3" id="propPosition3">
                <input type="text" name="propPosition4" id="propPosition4">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-evenly m-1">
        <button class="btn btn-primary" id="GenerateSolutionBtn">Generate Possible Solution</button>
    </div>
    <div class="">
        <h5 class="text-center text-uppercase">Possible Solution</h5>
        <hr>
        <div class="d-flex justify-content-evenly flex-wrap" id="OutComeContainer"></div>
    </div>
</body>

</html>
